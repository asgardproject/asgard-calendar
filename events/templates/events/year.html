{% extends "events/base_events.html" %}

{% block title %}{{ block.super }}: {{ year }}{% endblock %}

{% block content_title %}
	<h2>{{ year }}</h2>
{% endblock %}

{% block content %}
	<ul class="link_list">
	{% for month in months %}
		<li><a href="{% url events_month month.month|date:"Y" month.month|date:"b" %}" title="{{ month.count }} Events">
			{{ month.month|date:"F" }}
		</a></li>
	{% endfor %}
	</ul>
{% endblock %}

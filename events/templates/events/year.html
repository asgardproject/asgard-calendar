{% extends "events/base_events.html" %}

{% block title %}{{ block.super }}: {{ year }}{% endblock %}

{% block content_title %}
	<h2>{{ year }}</h2>
{% endblock %}

{% block content %}
	<ul class="link_list">
	{% for month, has_events in months %}
		<li><a href="{% url events_month month|date:"Y" month|date:"b" %}" style="{% if has_events %}font-weight:bold{% endif %}" title="{{ month }}">{{ month|date:"F" }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}

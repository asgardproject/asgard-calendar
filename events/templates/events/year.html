{% extends "events/base_events.html" %}

{% block title %}{{ block.super }}: {{ year }}{% endblock %}

{% block content_title %}
	<h2>{{ year }}</h2>
{% endblock %}

{% block content %}
	<ul class="link_list">
	{% for month in months %}
		<li><a href="{% url calendar_month month|date:"Y" month|date:"b" %}">
			{{ month|date:"F" }}
		</a></li>
	{% endfor %}
	</ul>
{% endblock %}
